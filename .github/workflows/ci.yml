name: CI

on: [push, pull_request]

jobs:
  test:
    name: setup_test
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: make setup.sh executable
      run: chmod -R +x ./bin
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
    - name: setup
      run: ./bin/setup_mac.sh
